<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Students List</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>My friends</h1>
	<ul th:each="friend : ${friends}">
		<li th:text="${friend.firstName} + ' ' + ${friend.lastName}"></li>
	</ul>

	<h1>Add new friend to list</h1>
	<form action="#" th:action="@{/index}" th:object="${friend}"
		method="post">
		<label for="firstName">First Name</label> <input type="text"
			th:field="*{firstName}" /> <label for="lastName">Last Name</label> <input
			type="text" th:field="*{lastName}" />
		<p>
			<input type="submit" value="Submit" />
		</p>
	</form>
</body>
</html>
